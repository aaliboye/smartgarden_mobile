
<ion-header>
  <ion-toolbar>
    <ion-title >Mes jardins</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button text="" defaultHref="/home"></ion-back-button>
      <ion-menu-button slot="end" color="dark">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

 
  
  <ion-card class="mesjard"> 
    <ion-grid  style="background-color: rgb(127, 218, 187); height: 100px;">
        <ion-row>
          <ion-col size="12">
            <div style="padding-top: 25px; text-align: center; color: white; font-size: x-large;">
              Mes Jardins
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>


    <div class="location" *ngFor="let location of locations"  >
      <ion-icon  slot="start" name="ellipsis-vertical-outline" (click)="openPopover($event)"></ion-icon>
      <h3 [routerLink] = "['./jardin/', location.id]">{{location.nom}} </h3>
      <h6>{{location.description}}</h6>
      <img src="{{location.imageUrl}}" alt="" (click)="addPhoto(location.id)">
    </div>
