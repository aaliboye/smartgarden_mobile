<ion-header>
  <ion-toolbar color="toolbar">
    <ion-buttons slot="start">
      <ion-menu-button color="dark">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="py-1" >
    <ion-row>
      <ion-col size="12">
        <ion-card style="margin-top: 0px;" class="extrem-card-background">
          <ion-card-header>
            <ion-avatar item-start class="avatar-background">
              <img src="../../assets/imgs/meteo.png" class="avatar-img">
            </ion-avatar>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size=4 size-sm=4>
                  <h6>Hier</h6>
                </ion-col>
                <ion-col size=4 size-sm=4 class="ion-text-center">Aujourd'hui</ion-col>
                <ion-col size=4 size-sm=4>Demain</ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
      </ion-row>
      </ion-grid>
  <ion-grid fixed style="margin-top: 0px;">
    <ion-row>
      <ion-col size="6">
        <ion-card class="card" [routerLink]="'/list-jardin'">
          <ion-img class="imicon" src="./assets/imgs/arbre.png"></ion-img>
            <ion-card-content>
              Mes Jardins
            </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card" [routerLink]="'/list-jardin'">
          <ion-img class="imicon" src="./assets/imgs/clendrier.jpg"></ion-img>
            <ion-card-content>
              Events
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card class="card" [routerLink]="'/list-jardin'">
          <ion-img class="imicon" src="./assets/imgs/eau.jpg"></ion-img>
            <ion-card-content>
              Qu Eau
            </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card class="card" [routerLink]="'/list-jardin'">
          <ion-img class="imicon" src="./assets/imgs/google-maps-dIzrp8.png"></ion-img>
            <ion-card-content>
              Localisation
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
