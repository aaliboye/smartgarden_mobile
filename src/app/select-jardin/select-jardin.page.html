<ion-header>
  <ion-toolbar>
    <ion-title>select-jardin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
     
      
        <ion-list>
          <ion-radio-group name="auto" value="value_selected">
            <ion-list-header>
              <ion-label>Select jardin</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let location of jardins" >
              <ion-label >
                <h2>{{location.nom}}</h2>
              </ion-label>
              <ion-radio value="{{location.id}}"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>


</ion-content>
